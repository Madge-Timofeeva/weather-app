<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>
        <div id="when-where">
            <p id="city">Minsk</p>
            <p id="date">Friday 05 July 2024</p>
        </div>
        <div id="now">
            <p id="temperature"> 28 <span>째</span></p>
            <p id="feelsLike"> Feels like: 30<span>째</span></p>
            <p id="conditions">Sunny </p>
            <p id="variation">Min: 25 <span>째</span> Max: 28<span>째</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
